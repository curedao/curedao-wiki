<p>You can access it on Firefox if you:</p>
<ol>
  <li>Go to <a href="https://client.aragon.org/">https://client.aragon.org</a></li>
  <li>Connect with the polygon wallet</li>
  <li>Type “PCUREDAO” in “Find Existing Organization”</li>
  <li>Let it sync for a long time</li>
</ol>
<p>However, it tends to not work on Google Chrome.</p>
